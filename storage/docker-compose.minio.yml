# docker-compose.minio.yml

version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"  # Web interface
      - "9001:9001"  # Console interface
    environment:
      MINIO_ROOT_USER: minioadmin  # Replace with your desired username
      MINIO_ROOT_PASSWORD: minioadmin123  # Replace with your desired password
    volumes:
      - minio-data:/data  # Persistent storage
    command: server /data --console-address ":9001"

volumes:
  minio-data: